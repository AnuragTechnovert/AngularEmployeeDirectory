<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>{{ data.message }}</mat-dialog-content>
<mat-dialog-actions class="dialog-buttons">
  <button mat-button [mat-dialog-close]="false" class="btn-cancel-dialog" color="primary">Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial class="btn-confirm-dialog" color="warn">Confirm</button>
</mat-dialog-actions>
