<div class="category-filters-container">
    <div class="filters-group" *ngFor="let filterGroup of filtersGroups">
        <h4>{{ filterGroup.title }}</h4>
        <ul class="filters-list">
            <li *ngFor="let item of filters[filterGroup.filterType] | keyvalue">
                <span (click)="loadCardsByCategoryFilter(filterGroup.filterType, item.key)">
                    {{ item.key}}({{item.value}})
                </span>
            </li>
        </ul>
    </div>
</div>
