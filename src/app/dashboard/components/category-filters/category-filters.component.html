<div class="category-filters-container">
    <div class="filters-group">
        <h4>Department</h4>
        <ul class="filters-list">
            <li *ngFor="let department of departments">
                <span (click)=" loadCardsByCategoryFilter(categoryFilterGroupEnum.Department,department.deptId)">
                    {{department.deptName}}({{filters.departments[department.deptId]}})
                </span>
            </li>
        </ul>
    </div>
    <div class="filters-group">
        <h4>Offices</h4>
        <ul class="filters-list">
            <li *ngFor="let office of offices">
                <span (click)=" loadCardsByCategoryFilter(categoryFilterGroupEnum.Office,office.officeId)">
                    {{office.officeName}}({{filters.offices[office.officeId]}})
                </span>
            </li>
        </ul>
    </div>
    <div class="filters-group">
        <h4>JobTitle</h4>
        <ul class="filters-list">
            <li *ngFor="let jobTitle of jobTitles">
                <span (click)=" loadCardsByCategoryFilter(categoryFilterGroupEnum.JobTitle,jobTitle.jobId)">
                    {{ jobTitle.jobTitleName}}({{filters.jobTitles[jobTitle.jobId]}})
                </span>
            </li>
        </ul>
    </div>
</div>
