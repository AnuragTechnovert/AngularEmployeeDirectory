<div class="side-filters-container">
    <div class="filters-group" *ngFor="let filterGroup of filtersGroups">
        <h4>{{ filterGroup.title }}</h4>
        <ul class="filters-list">
            <li *ngFor="let filterItem of filterGroup.items">
                <span (click)="loadCardsByFilter(filterGroup.filterType, filterItem.key)">
                    {{ filterItem.key }} ({{ filterItem.value }})
                </span>
            </li>
        </ul>
    </div>
</div>
