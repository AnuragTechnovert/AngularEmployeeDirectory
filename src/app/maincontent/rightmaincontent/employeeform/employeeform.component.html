<div class="form-popup" id="userFormContainer">
    <h2 class="emp-form-title">Add Employee</h2>
    <form #employeeForm ="ngForm" class="emp-form" id="myForm" (ngSubmit)="sharedService!.isEditMode ? updateEmployeeDetails(employeeForm) : addEmployeeDetails(employeeForm)" >
        <div>
            <label for="firstName">First Name <span class="required"></span></label>
            <input type="text" id="firstName" name="firstName" required ngModel>
        </div>
        <div>
            <label for="lastName">Last Name <span class="required"></span></label>
            <input type="text" id="lastName" name="lastName" required ngModel>
        </div>
        <div>
            <label for="preferredName">Preferred Name</label>
            <input type="text" id="preferredName" name="preferredName" ngModel maxlength="18">
        </div>
        <div class="form-row">
            <label for="email">Email <span class="required"></span></label>
            <input type="email" id="email" name="email" required ngModel>
        </div>
        <div>
            <label for="jobTitle">Job Title <span class="required"></span></label>
            <select name="jobTitle" id="jobTitle" required ngModel>
                <option value="SharePoint Practice Head">SharePoint Practice Head</option>
                <option value=".Net Development Lead">.Net Development Lead</option>
                <option value="Recruiting Expert">Recruiting Expert</option>
                <option value="BI Developer">BI Developer</option>
                <option value="Business Analyst">Business Analyst</option>
            </select>
        </div>
        <div>
            <label for="office">Office <span class="required"></span></label>
            <select name="office" id="office" required ngModel>
                <option value="Seattle">Seattle</option>
                <option value="India">India</option>
            </select>
        </div>
        <div>
            <label for="department">Department <span class="required"></span></label>
            <select name="department" id="department" required ngModel>
                <option value="IT">IT</option>
                <option value="HR">Human Resources</option>
                <option value="MD">MD</option>
                <option value="Sales">Sales</option>
            </select>
        </div>
        <div>
            <label for="phoneNumber">Phone Number <span class="required"></span></label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required maxlength="10" ngModel>
        </div>
        <div>
            <label for="skypeId">Skype Id <span class="required"></span></label>
            <input type="text" id="skypeId" name="skypeId" ngModel>
        </div>
        <div class="btn-row">
            <button type="submit" class="submit" id="buttonSubmit">Submit</button>
            <button class="submit" id="buttonUpdate">Update</button>
            <!-- <button class="submit" id="buttonUpdate" (click)="updateEmployeeDetails(employeeForm)">Update</button> -->
            <button type="button" class="close" (click)="closeEmployeeForm()">Cancel</button>
        </div>
    </form>
</div>
