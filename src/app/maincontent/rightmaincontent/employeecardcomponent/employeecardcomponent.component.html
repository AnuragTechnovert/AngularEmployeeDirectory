<div class="emp-card" (click)="onCardClick()">
  <img src="../../../assets/profile.jpg" alt="">
  <div>
    <h3 class="displayname">{{ employee.preferredName }}</h3>
    <p class="light">{{ employee.jobTitle }}</p>
    <p class="light">{{ employee.department }}</p>
    <p class="user-info-icons">
      <span>&#x1F4DE;</span>
      <span>&#9993;</span>
      <span>&#10084;</span>
      <span>&#10027;</span>
      <span>&#10084;</span>
    </p>
  </div>
</div>
